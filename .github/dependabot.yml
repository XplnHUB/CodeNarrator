version: 2
updates:
  # 1. npm dependencies (root)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 8
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "auto-dep-update"
    reviewers:
      - "CodeMaverick-143"
    assignees:
      - "CodeMaverick-143"

  # 2. GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 4
    labels:
      - "ci"
      - "workflow-updates"

  # 3. Docker (optional for future)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 2
    labels:
      - "docker"
      - "base-image-updates"
